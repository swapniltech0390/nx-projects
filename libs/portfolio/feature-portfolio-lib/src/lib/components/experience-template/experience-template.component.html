<div class="container p-0 mt-3">
    <div class="card rounded p-xl-4">
        <div class="row no-gutters">
            <div class="col-12 col-sm-3 duration pb-2">
                <span class="start">{{experienceDetails.start}}</span>
                <span> - </span>
                <span class="end">{{experienceDetails.end}}</span>
            </div>
            <div class="col-12 col-sm-9 p-0">
                <div class="card-body pt-0">
                    <h5 class="card-title">{{experienceDetails.role}} &middot; {{experienceDetails.companyName}}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z" />
                        </svg>
                    </h5>
                    <p class="card-text description">{{experienceDetails.description}}</p>
                    <div class="card-text">
                        <div class="row ms-0">
                            <div class="col-3 lh-lg col-sm-3 technology me-2 mt-2 rounded-pill text-center col-sm-auto"
                                *ngFor="let technology of experienceDetails.technologyUsed">
                                {{technology}}</div>
                        </div>

                    </div>
                    <a [href]="experienceDetails.url" target="_blank" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
