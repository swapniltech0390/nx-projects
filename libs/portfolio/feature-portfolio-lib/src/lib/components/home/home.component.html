<div class="pointer d-none d-xl-block" #pointer></div>
<div class="container-fluid pt-0 pb-0 ps-5 pe-5">
    <div class="row gx-4 ps-md-5 pe-md-5">
        <div class="col-xl-5 col-lg-12 left">
            <div class="row h-100 gy-4 gy-xl-5 ps-xl-4 pe-xl-4">
                <div class="col-12 align-self-start profile-details">
                    <div class="content">
                        <p class="name">{{profile.name}}</p>
                        <p class="name">{{profile.name}}</p>
                    </div>
                    
                    <p class="role">{{profile.role}}</p>
                    <p class="short-description">{{profile.shortDescription}}</p>
                </div>
                <div class="col-12 d-none d-xl-block">
                    <ul class="nav navigation-links flex-column">
                        <ng-container [ngTemplateOutlet]="navigationLink"
                            [ngTemplateOutletContext]="{name:'about',label:'About', status:1}"></ng-container>
                        <ng-container [ngTemplateOutlet]="navigationLink"
                            [ngTemplateOutletContext]="{name:'experience',label:'Experience', status:2}"></ng-container>
                        <ng-container [ngTemplateOutlet]="navigationLink"
                            [ngTemplateOutletContext]="{name:'projects',label:'Projects', status:3}"></ng-container>
                    </ul>
                </div>
                <div class="col-12 align-self-end">
                    <nav class="navbar navbar-icon">
                        <div class="container justify-content-start">
                            <a class="navbar-brand" href="{{profile.gitHubUrl}}" target="_blank">
                                <ng-container [ngTemplateOutlet]="gitHub"></ng-container>
                            </a>
                            <a class="navbar-brand" href="{{profile.linkedInUrl}}" target="_blank">
                                <ng-container [ngTemplateOutlet]="linkdin"></ng-container>
                            </a>
                            <a class="navbar-brand" href="mailto:{{profile.mailTo}}">
                                <ng-container [ngTemplateOutlet]="mailTo"></ng-container>
                            </a>
                            <a class="navbar-brand" href="tel:{{profile.contactNumber}}">
                                <ng-container [ngTemplateOutlet]="contactDetails"></ng-container>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-xl-7 col-lg-12 right">
            <div class="row">
                <div class="col-12 about ps-4 pe-4" id="about" #aboutView>
                <p class="section-header about d-xl-none pb-3 pt-3 sticky-top"><b>About</b></p>
                    <p [innerHTML]="profile.descriptionLine1"></p>
                    <p [innerHTML]="profile.descriptionLine2"></p>
                    <p [innerHTML]="profile.descriptionLine3"></p>
                </div>
                <div class="col-12 experience" id="experience" #experienceView>
                    <p class="section-header about d-xl-none pb-3 pt-3 sticky-top"><b>Experience</b></p>
                    <feature-portfolio-experience-template class="mb-2" *ngFor="let experience of profile.experience"
                        [experienceDetails]=experience></feature-portfolio-experience-template>
                    <div class="full-resume-link mt-3">
                        <a class="link link-offset-2 link-offset-3-hover link-underline-opacity-0 link-underline-opacity-75-hover"
                            href="assets/docs/resume.pdf" target="_blank">
                            View Full Resume <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="col-12 projects" id="projects" #projectsView>
                    <p class="section-header about d-xl-none pb-3 pt-3 sticky-top"><b>Project</b></p>
                    <feature-portfolio-project-template *ngFor="let project of profile.projects"
                        [projectDetails]=project></feature-portfolio-project-template>
                </div>
                <div class="col-12 pt-2 pb-5 bottom-note" [innerHTML]="profile.bottomNote">
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #navigationLink let-name='name' let-label='label' let-status='status'>
    <li class="nav-item">
        <a class="{{'nav-link ' + name}}" [ngClass]="{'active': currentActive === status}" aria-current="page"
            href="{{'#'+name}}">
            <svg height="5" width="30">
                <line x1="0" y1="0" x2="200" y2="0" style="stroke-width:2" />
                Sorry, your browser does not support inline SVG.
            </svg>
            <span>{{label}}</span>
        </a>
    </li>
</ng-template>
