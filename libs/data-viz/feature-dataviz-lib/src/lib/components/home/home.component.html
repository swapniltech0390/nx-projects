<div class="row row-cols-1 row-cols-md-3 g-4 mt-4 ms-3 me-3">
    <div class="col" *ngFor="let component of components">
        <div class="card h-100">
            <img [src]="component.src" class="card-img-top" [alt]="component.name">
            <div class="card-body">
                <h5 class="card-title">{{component.name}}</h5>
                <a [href]="component.route" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
